name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: react-klmaterial/package-lock.json

      - name: Install dependencies
        working-directory: react-klmaterial
        run: npm ci

      - name: Build
        working-directory: react-klmaterial
        env:
          VITE_GA_ID: ${{ secrets.VITE_GA_ID || '' }}
        run: npm run build

      - name: SPA fallback (404.html)
        run: cp react-klmaterial/dist/index.html react-klmaterial/dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: react-klmaterial/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
