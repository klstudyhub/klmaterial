<!DOCTYPE html>
<html>
<head>
  <title>KL Material Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #0a0e27;
      color: white;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .icon-item {
      text-align: center;
    }
    .icon-item canvas {
      border: 1px solid #00d4ff;
      border-radius: 8px;
    }
    button {
      background: linear-gradient(135deg, #00d4ff, #0066ff);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 5px;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>KL Material - PWA Icon Generator</h1>
  <p>Click "Generate All Icons" to create all required PWA icons</p>
  
  <button onclick="generateAllIcons()">Generate All Icons</button>
  <button onclick="downloadAllIcons()">Download All Icons</button>
  
  <div id="icons" class="icon-grid"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#00d4ff');
      gradient.addColorStop(1, '#0066ff');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Border
      ctx.strokeStyle = '#ffffff';
      ctx.lineWidth = size * 0.02;
      ctx.strokeRect(0, 0, size, size);

      // Draw "KL" text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('KL', size / 2, size / 2.3);

      // Draw "Material" text
      ctx.font = `${size * 0.12}px Arial`;
      ctx.fillText('MATERIAL', size / 2, size * 0.75);

      return canvas;
    }

    function generateAllIcons() {
      const container = document.getElementById('icons');
      container.innerHTML = '';

      sizes.forEach(size => {
        const canvas = generateIcon(size);
        canvases[size] = canvas;

        const item = document.createElement('div');
        item.className = 'icon-item';
        item.innerHTML = `
          <canvas width="${size}" height="${size}" style="width: 100%; max-width: ${Math.min(size, 150)}px; height: auto;"></canvas>
          <p>${size}x${size}</p>
          <button onclick="downloadIcon(${size})">Download</button>
        `;
        
        const displayCanvas = item.querySelector('canvas');
        const ctx = displayCanvas.getContext('2d');
        ctx.drawImage(canvas, 0, 0);

        container.appendChild(item);
      });
    }

    function downloadIcon(size) {
      const canvas = canvases[size];
      const link = document.createElement('a');
      link.download = `icon-${size}x${size}.png`;
      link.href = canvas.toDataURL();
      link.click();
    }

    function downloadAllIcons() {
      sizes.forEach(size => {
        setTimeout(() => downloadIcon(size), size);
      });
    }

    // Generate on load
    window.onload = generateAllIcons;
  </script>
</body>
</html>
